apiVersion: apps/v1
kind: Deployment
metadata:
  name: sound-recorder
  labels:
    app: sound-recorder
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sound-recorder
  template:
    metadata:
      labels:
        app: sound-recorder
    spec:
      containers:
      - name: sound-recorder
        image: sound-recorder:latest
        imagePullPolicy: Never  # This tells k8s to use local image only
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
